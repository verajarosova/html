<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div id="head">
        <span id="logo-text"><img id="logo" src="images/chess_knight.png">Chess</span>
    </div>
    <div id="game">
        <div id="board">
            <div id="top-border"></div>
            <div id="left-border">
                <div class="tile"><span class="label">8</span></div>
                <div class="tile"><span class="label">7</span></div>
                <div class="tile"><span class="label">6</span></div>
                <div class="tile"><span class="label">5</span></div>
                <div class="tile"><span class="label">4</span></div>
                <div class="tile"><span class="label">3</span></div>
                <div class="tile"><span class="label">2</span></div>
                <div class="tile"><span class="label">1</span></div>
            </div>
            <div id="right-border"></div>
            <div id="bottom-border">
                <div class="tile"><span class="label">A</span></div>
                <div class="tile"><span class="label">B</span></div>
                <div class="tile"><span class="label">C</span></div>
                <div class="tile"><span class="label">D</span></div>
                <div class="tile"><span class="label">E</span></div>
                <div class="tile"><span class="label">F</span></div>
                <div class="tile"><span class="label">G</span></div>
                <div class="tile"><span class="label">H</span></div>
            </div>
            <div id="game-board">
                <div class="row row-8">
                    <div class="tile white column-a"><div class="piece black rook"></div></div>
                    <div class="tile black column-b"><div class="piece black knight"></div></div>
                    <div class="tile white column-c"><div class="piece black bishop"></div></div>
                    <div class="tile black column-d"><div class="piece black queen"></div></div>
                    <div class="tile white column-e"><div class="piece black king"></div></div>
                    <div class="tile black column-f"><div class="piece black bishop"></div></div>
                    <div class="tile white column-g"><div class="piece black knight"></div></div>
                    <div class="tile black column-h"><div class="piece black rook"></div></div>
                </div>
                <div class="row row-7">
                    <div class="tile black column-a"><div class="piece black pawn"></div></div>
                    <div class="tile white column-b"><div class="piece black pawn"></div></div>
                    <div class="tile black column-c"><div class="piece black pawn"></div></div>
                    <div class="tile white column-d"><div class="piece black pawn"></div></div>
                    <div class="tile black column-e"><div class="piece black pawn"></div></div>
                    <div class="tile white column-f"><div class="piece black pawn"></div></div>
                    <div class="tile black column-g"><div class="piece black pawn"></div></div>
                    <div class="tile white column-h"><div class="piece black pawn"></div></div>
                </div>
                <div class="row row-6">
                    <div class="tile white column-a"></div>
                    <div class="tile black column-b"></div>
                    <div class="tile white column-c"></div>
                    <div class="tile black column-d"></div>
                    <div class="tile white column-e"></div>
                    <div class="tile black column-f"></div>
                    <div class="tile white column-g"></div>
                    <div class="tile black column-h"></div>
                </div>
                <div class="row row-5">
                    <div class="tile black column-a"></div>
                    <div class="tile white column-b"></div>
                    <div class="tile black column-c"></div>
                    <div class="tile white column-d"></div>
                    <div class="tile black column-e"></div>
                    <div class="tile white column-f"></div>
                    <div class="tile black column-g"></div>
                    <div class="tile white column-h"></div>
                </div>
                <div class="row row-4">
                    <div class="tile white column-a"></div>
                    <div class="tile black column-b"></div>
                    <div class="tile white column-c"></div>
                    <div class="tile black column-d"></div>
                    <div class="tile white column-e"></div>
                    <div class="tile black column-f"></div>
                    <div class="tile white column-g"></div>
                    <div class="tile black column-h"></div>
                </div>
                <div class="row row-3">
                    <div class="tile black column-a"></div>
                    <div class="tile white column-b"></div>
                    <div class="tile black column-c"></div>
                    <div class="tile white column-d"></div>
                    <div class="tile black column-e"></div>
                    <div class="tile white column-f"></div>
                    <div class="tile black column-g"></div>
                    <div class="tile white column-h"></div>
                </div>
                <div class="row row-2">
                    <div class="tile white column-a"><div class="piece white pawn"></div></div>
                    <div class="tile black column-b"><div class="piece white pawn"></div></div>
                    <div class="tile white column-c"><div class="piece white pawn"></div></div>
                    <div class="tile black column-d"><div class="piece white pawn"></div></div>
                    <div class="tile white column-e"><div class="piece white pawn"></div></div>
                    <div class="tile black column-f"><div class="piece white pawn"></div></div>
                    <div class="tile white column-g"><div class="piece white pawn"></div></div>
                    <div class="tile black column-h"><div class="piece white pawn"></div></div>
                </div>
                <div class="row row-1">
                    <div class="tile black column-a"><div class="piece white rook"></div></div>
                    <div class="tile white column-b"><div class="piece white knight"></div></div>
                    <div class="tile black column-c"><div class="piece white bishop"></div></div>
                    <div class="tile white column-d"><div class="piece white queen"></div></div>
                    <div class="tile black column-e"><div class="piece white king"></div></div>
                    <div class="tile white column-f"><div class="piece white bishop"></div></div>
                    <div class="tile black column-g"><div class="piece white knight"></div></div>
                    <div class="tile white column-h"><div class="piece white rook"></div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
